<div class="note-item {{priority}}">
    <div class="note-head">
        <label class="note-status status-{{status}}">{{status}}</label>
        <label class="note-date">{{dateObj | date }}</label>
    </div>
    <div class="note-body">{{content}}</div>
    <div class="note-tools">
        <a href=""><span class="fa fa-check-circle"></span></a>
        <a href=""><span class="fa fa-times"></span></a>
    </div>
</div>
